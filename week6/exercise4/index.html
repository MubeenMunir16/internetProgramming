<!DOCTYPE html>
<html>
<body>

<h1>Marker</h1>

<div id="googleMap" style="width:100%;height:700px;"></div>

<script>
function myMap() {
var mapProp= { 
  center:new google.maps.LatLng(52.23098721350467,-0.8869459846569007),
  zoom:8,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({
    position: {lat: 52.23098721350467, lng:-0.8869459846569007},
    map: map,
    tile: 'Mubeen',
    icon: 'icon.png',
    animation: google.maps.Animation.BOUNCE,
})
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?AIzaSyCJd7VJwx83u3DDD2Bx_AcR8EsgM_mBkiQ&callback=myMap"></script>

</body>
</html>
